server:
    port: 8086
spring:
    #配置数据源
    datasource:
        druid:
            url: jdbc:mysql://192.168.47.133:3306/shop?useSSL=false&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF8
            username: root
            password: 123456
            driver-class-name: com.mysql.cj.jdbc.Driver
            max-active: 30  #最主要参数，配置连接池同时能维持的最大连接数
            min-idle: 3 #maxIdle告诉tomcat最多维持多少个空闲连接，minIdle告诉tomcat即使客户端没有需求，也要至少维持多少个空闲连接,以应对客户端的突发需求
            initial-size: 3 #连接池启动时要初始化多少个连接，即使客户端这是没有需求，也会初始化空闲连接
            validation-query: select 1 #检查连接可用性的语句
            max-wait: 5000
            stat-view-servlet:
                enabled: true
                login-username: admin
                login-password: admin
                allow:
                deny:
                url-pattern:
                    - /druid/*
    rabbitmq:
        host: 192.168.47.133
        password: 123456
        username: shop
        port: 5672
        virtual-host: /v-shop
        listener:
            simple:
                acknowledge-mode: manual
    redis:
        host: 192.168.47.133
        port: 6380
        password: 123456
        database: 0
management:
    endpoints:
        web:
            exposure:
                include: '*'
